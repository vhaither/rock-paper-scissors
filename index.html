<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>ROCK PAPER SCISSORS</h1>

    <h2>First player to score 5 points wins!</h2>

    <div class="selectWeaponBlock">
        <span>Pick your weapon</span>
        <div class="selectWeapon">
            <button class="rpsButtons rock">Rock</button>
            <button class="rpsButtons paper">Paper</button>
            <button class="rpsButtons scissors">Scissors</button>
        </div>
    </div>

    <div class="allScores">
        <div class="playerScoreBlock">
            <span>Player Score</span>
            <div class="playerScore">0</div>
        </div>

        <div class="botScoreBlock">
            <span>Computer Score</span>
            <div class="botScore">0</div>
        </div>
    </div>

    <div class="results">
        <div class="myPickBlock">
            <span>My Pick</span>
            <div class="myPick">...</div>
        </div>
        <div class="gameResultBlock">
            <span>Result</span>
            <div class="gameResult">...</div>
        </div>
        <div class="computerPickBlock">
            <span>Computer Pick</span>
            <div class="computerPick">...</div>
        </div>
    </div>

    <div class="resetButton">
        <button class="restart">Restart</button>
    </div>

<script src="rps.js"></script>
</body>
</html>
