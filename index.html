<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <p>ROCK PAPER SCISSORS</p>
    </div>

    <div class="mid">
        <p class="winningCondition">First player to score 5 points wins!</p>
        <div class="selectWeapon">
            <p class="uiId">Pick your weapon</p>
            <div class="buttons">
                <button class="rpsButtons">Rock</button>
                <button class="rpsButtons">Paper</button>
                <button class="rpsButtons">Scissors</button>
            </div>
        </div>
        <div class="allScores">
            <div class="playerScore">
                <p class="uiId">Player Score</p>
                <div class="playerScoreBlock">

                </div>
            </div>

            <div class="botScore">
                <p class="uiId">Computer Score</p>
                <div class="botScoreBlock">

                </div>
            </div>
        </div>

        <div class="results">
            <p class="uiId">Results</p>
            <div class="resultsBlock">
            </div>
        </div>
    </div>

    <div class="footer">
        <p>Random footer just because</p>
    </div>

<script src="rps.js"></script>
</body>
</html>
