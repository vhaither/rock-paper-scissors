<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <p>ROCK PAPER SCISSORS</p>
    </div>

    <p class="winningCondition">
        First player to score 5 points wins!
    </p>

      <div class="selectWeapon">
          <p class="uiId">Pick your weapon</p>
          <div class="buttons">
              <button class="rpsButtons rock">Rock</button>
              <button class="rpsButtons paper">Paper</button>
              <button class="rpsButtons scissors">Scissors</button>
          </div>
      </div>

    <div class="allScores">
        <div class="playerScore">
            <p class="uiId">Player Score</p>
            <div class="scoreBlocks">
                <p class="playerScoreBlock">0</p>
            </div>
        </div>

        <div class="botScore">
            <p class="uiId">Computer Score</p>
            <div class="scoreBlocks">
                <p class="botScoreBlock">0</p>
            </div>
        </div>
    </div>

    <div class="results">
        <div class="pickBlock">
            <p class="uiId"> My Pick </p>
            <p class="myPick">...</p>
        </div>
        <div class="finalResult">
            <p class="uiId">Result</p>
            <div class="resultsBlock">
                <p class="gameResult"></p>
            </div>
        </div>
        <div class="pickBlock">
            <p class="uiId"> Computer Pick </p>
            <p class="computerPick">...</p>
        </div>
    </div>

    <button class="restart">Restart</button>


<script src="rps.js"></script>
</body>
</html>
